<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>College Registration</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="cllgsignup.css" />
  </head>
  <body>
    <section class="container">
      <header>College Registration Form</header>
      <form action="cllgsignup.php" method="post" class="form">
        
        <!-- College Name -->
        <div class="input-box">
          <label>College Name</label>
          <input type="text" name="college_name" placeholder="Enter College Name" required />
        </div>

        <!-- Admin Name -->
        <div class="input-box">
          <label>Admin Name</label>
          <input type="text" name="admin_name" placeholder="Enter Admin Name" required />
        </div>

        <!-- Email -->
        <div class="input-box">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="Enter Email Address" required />
        </div>

        <!-- Phone -->
        <div class="input-box">
          <label>Phone Number</label>
          <input type="tel" name="phone" placeholder="Enter Phone Number" required />
        </div>

        <!-- Username -->
        <div class="input-box">
          <label>Username</label>
          <input type="text" name="username" placeholder="Create Username" required />
        </div>

        <!-- Password -->
        
          <div class="input-box">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password" required />
          </div>
          
        

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
