<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="signup.php" method="post" autocomplete="off">
            <div class="fields">
                <div class="input-field">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-field">
                    <label>City</label>
                    <input type="text" name="city" placeholder="Enter your city" required>
                </div>
                <div class="input-field">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label>Mobile Number</label>
                    <input type="tel" name="number" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
                </div>
                <div class="input-field">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Mother's Name</label>
                    <input type="text" name="mothername" placeholder="Enter mother's name" required>
                </div>
                <div class="input-field">
                    <label>College Name</label>
                    <select name="collegename" required>
                        <option disabled selected>Select College</option>
                        <option value="arihant">Arihant College of Arts Commerce and Science</option>
                        <option value="poona">AKI Poona College</option>
                        <option value="allana">Allana Institution</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Course Name</label>
                    <select name="coursename" required>
                        <option disabled selected>Select Course</option>
                        <option value="bba(ca)">BBA (CA)</option>
                        <option value="bcs">BCS</option>
                        <option value="bba">BBA</option>
                        <option value="bca">BCA</option>
                        <option value="mba">MBA</option>
                        <option value="ba">BA</option>
                        <option value="bba(ib)">BBA (IB)</option>
                        <option value="mca">MCA</option>
                        <option value="mcs">MCS</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Current Year</label>
                    <select name="currentyear" required>
                        <option disabled selected>Select year</option>
                        <option value="fy">First Year</option>
                        <option value="sy">Second Year</option>
                        <option value="ty">Third Year</option>
                        <option value="ly">Last Year</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Academic Year</label>
                    <input type="text" name="academicyear" placeholder="YYYY-YYYY" pattern="\d{4}-\d{4}" required>
                </div>
                <div class="input-field">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Hidden fields for fees -->
                <input type="hidden" name="total_fees" id="total_fees">
                <input type="hidden" name="due_fees" id="due_fees">
            </div>

            <button class="submit" type="submit">
                <span class="btnText">Submit</span>
                <i class="uil uil-navigator"></i>
            </button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
