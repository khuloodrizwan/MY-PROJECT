<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="cllglogin.css">
</head>
<body>
  <div class="wrapper">
    <form action="cllglogin.php" method="post" autocomplete="off" novalidate>
      <h2>College Login</h2>

      <!-- Hidden dummy input to prevent autofill -->
      <input type="text" style="display:none" autocomplete="off">

      <div class="input-field">
        <input type="text" name="email" required autocomplete="new-email" value="">
        <label for="email">Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" name="password" required autocomplete="new-password" value="">
        <label for="password">Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="cllgsignup.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
